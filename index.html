<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="main">
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="hero" id="hero-img">
    </div>
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <h1>
        We're <span>coming soon</span> 
      </h1>
      <P>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </P>
      <input type="text" placeholder="Email Address">
      <button><img src="images/icon-arrow.svg" alt="arrow"></button> 
      <p class="alert hidden">Please provide a valid email</p>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ahmedsami666">AhmedSamy</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
